[tool.poetry]
name = "data-workspace"
version = "0.1.0"
description = "python workspace to support multiproject development"
authors = ["Shyngys Aitkazinov <chikaphys9@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.109.2"
uvicorn = "^0.27.1"
pika = "^1.3.2"
faker = "^23.2.0"
torch = "^2.2.1"
torchvision = "^0.17.1"
torchaudio = "^2.2.1"
matplotlib = "^3.8.3"
gdown = "^5.1.0"
scipy = "^1.13.0"
pandas = "^2.2.2"
nltk = "^3.8.1"

[tool.poetry.group.dev.dependencies]
pylint = "^3.0.3"
isort = "^5.13.2"
pytest = "^8.0.0"
black = "^24.2.0"
ipykernel = "^6.29.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
